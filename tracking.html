<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tracking - Toko Buku</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="dashboard.html"
          ><img src="assets/logo.png" width="36" class="me-2" />Toko Buku</a
        >
        <div class="ms-auto">
          <button class="btn btn-outline-secondary logoutBtn">Logout</button>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      <h4>Tracking Pengiriman</h4>
      <div class="row">
        <div class="col-md-8">
          <div class="input-group mb-3">
            <input
              type="text"
              id="doNumber"
              class="form-control"
              placeholder="Nomor Delivery Order (contoh: 20230012)"
            />
            <button class="btn btn-primary" id="searchDO">Cari</button>
          </div>
          <div id="trackingResult"></div>
          <hr />
          <h6>DO Saya (semua DO milik user saat sesi ini)</h6>
          <div id="myDOs"></div>
        </div>
      </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>

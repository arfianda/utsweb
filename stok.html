<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stok - Toko Buku</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="dashboard.html"
          ><img src="assets/logo.png" width="36" class="me-2" />Toko Buku</a
        >
        <div class="ms-auto">
          <button class="btn btn-outline-secondary logoutBtn">Logout</button>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Kelola Stok / Katalog</h4>
        <button class="btn btn-primary" id="addStokBtn">Tambah Item</button>
      </div>
      <div class="card p-3 shadow-sm">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Kode</th>
                <th>Nama</th>
                <th>Jenis</th>
                <th>Edisi</th>
                <th>Stok</th>
                <th>Harga</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="stokTbody"></tbody>
          </table>
        </div>
      </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>

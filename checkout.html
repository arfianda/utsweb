<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout - Toko Buku</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="dashboard.html"
          ><img src="assets/logo.png" width="36" class="me-2" />Toko Buku</a
        >
        <div class="ms-auto">
          <button class="btn btn-outline-secondary logoutBtn">Logout</button>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      <h4>Form Pemesanan</h4>
      <div class="row">
        <div class="col-md-7">
          <div class="card p-3 shadow-sm">
            <h6>Data Pemesan</h6>
            <form id="orderForm">
              <div class="mb-2">
                <label class="form-label">Nama</label
                ><input
                  type="text"
                  id="custName"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-2">
                <label class="form-label">Email</label
                ><input
                  type="email"
                  id="custEmail"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-2">
                <label class="form-label">Alamat</label
                ><input
                  type="text"
                  id="custAddress"
                  class="form-control"
                  required
                />
              </div>
              <h6 class="mt-3">Pilih Buku</h6>
              <div class="mb-2 d-flex">
                <select id="bookSelect" class="form-select me-2">
                  <option value="">-- Pilih buku --</option>
                </select>
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  id="addToCartBtn"
                >
                  Tambah
                </button>
              </div>
              <div class="mt-3">
                <button
                  type="button"
                  class="btn btn-primary"
                  id="placeOrderBtn"
                >
                  Place Order
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="col-md-5">
          <div class="card p-3 shadow-sm">
            <h6>Keranjang</h6>
            <div id="cartList"></div>
            <div class="mt-3 d-flex justify-content-between">
              <strong>Total</strong><span id="cartTotal">Rp 0</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
